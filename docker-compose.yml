version: "2.0"

services:
  flaskserver:
    build: flaskserver
    ports:
      - 5000:5000
    depends_on:
      - redisdb
    environment:
      - ENV_HOST=database #Debe ser el mismo nombre que el alias de redisdb
      - ENV_PORT=6379
      - ENV_DB=0
    links:
      - "redisdb:database"

  redisdb:
    image: 'bitnami/redis:latest'
    ports:
      - 6379:6379
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
      
  staticserver:
    build: nginx_static
    ports:
      - 80:80
    volumes:
      - ./page:/usr/share/nginx/html
  proxy:
    build: nginx_proxy
    ports:
      - 8080:80